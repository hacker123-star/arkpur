<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Website</title>
  <style>
    /* Reset default browser styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Set a background color and center the content */
    body {
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Create a container for the content */
    .container {
      max-width: 800px;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Style the heading */
    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
      animation: slideInLeft 1s ease-in-out;
    }

    /* Style the paragraph */
    p {
      font-size: 18px;
      color: #666666;
      line-height: 1.5;
      margin-bottom: 20px;
      animation: slideInRight 1s ease-in-out;
    }

    /* Style a button */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      animation: fadeIn 1s ease-in-out;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Keyframe animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideInLeft {
      0% { transform: translateX(-50px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      0% { transform: translateX(50px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Beautiful Website</h1>
    <p class="animated-text">This is a sample website created using advanced CSS styling.</p>
    <a href="login_signup.html" class="button">Get Started</a>
  </div>
</body>
</html>
