<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>869tv - Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 40vh;
      background: black;
    }

    .chat-container {
      height: 60vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #1f1f1f;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      max-width: 75%;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      position: relative;
      background-color: #2a2a2a;
      word-wrap: break-word;
    }

    .left {
      align-self: flex-start;
      background-color: #2f2f2f;
    }

    .right {
      align-self: flex-end;
      background-color: #005c4b;
    }

    .reply-box {
      font-size: 0.8em;
      color: #aaaaaa;
      border-left: 2px solid #888;
      padding-left: 6px;
      margin-bottom: 4px;
    }

    #replyBox {
      background: #333;
      padding: 6px;
      font-size: 0.9em;
      color: #ccc;
    }

    #replyBox.hidden {
      display: none;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
      margin-right: 10px;
    }

    .input-area button {
      padding: 8px 12px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" controls>
    <source src="assets/dandan.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="chat-container">
    <div class="header">
      <span>869tv Chat â€” Host: </span>
      <button onclick="changeUsername()">Change Username</button>
    </div>
    <div id="replyBox" class="hidden"></div>
    <div id="chat"></div>
    <div class="input-area">
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
