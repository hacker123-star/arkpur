<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Login form */
        #login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #login-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #45a049;
        }

        /* Video container */
        #video-container {
            width: 100%;
            max-width: 800px;
            height: 50vh;
            margin-top: 20px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 100%;
            border: none;
        }

        /* Chat Box */
        #chat-box {
            width: 100%;
            height: 30vh;
            background-color: #fff;
            padding: 15px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
            display: inline-block;
        }

        .user1 {
            background-color: #b3e0ff;
            color: #003366;
            text-align: left;
        }

        .user2 {
            background-color: #ffb3b3;
            color: #990000;
            text-align: right;
        }

        /* Input and send button for chat */
        #chat-input-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #chat-input-container input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #chat-input-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-input-container button:hover {
            background-color: #45a049;
        }

        /* For hiding the video/chat after login */
        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="login-form">
        <h1>Enter Username</h1>
        <input type="text" id="username" placeholder="Username" required>
        <button id="login-btn">Login</button>
    </div>

    <!-- Video Container (Initially hidden) -->
    <div id="video-container" class="hide">
        <iframe id="video" src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allow="autoplay"></iframe>
    </div>

    <!-- Chat Box (Initially hidden) -->
    <div id="chat-box" class="hide"></div>

    <!-- Chat Input (Initially hidden) -->
    <div id="chat-input-container" class="hide">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <!-- Socket.io and Custom JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const loginForm = document.getElementById("login-form");
        const loginBtn = document.getElementById("login-btn");
        const usernameInput = document.getElementById("username");

        const videoContainer = document.getElementById("video-container");
        const chatBox = document.getElementById("chat-box");
        const chatInputContainer = document.getElementById("chat-input-container");
        const chatInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");

        let username = localStorage.getItem("username");

        // If the user is already logged in, show the video and chat
        if (username) {
            showApp();
        }

        // Show the video and chat section
        function showApp() {
            loginForm.classList.add("hide");
            videoContainer.classList.remove("hide");
            chatBox.classList.remove("hide");
            chatInputContainer.classList.remove("hide");
        }

        // Handle login
        loginBtn.addEventListener("click", () => {
            const usernameInputValue = usernameInput.value.trim();
            if (usernameInputValue) {
                username = usernameInputValue;
                localStorage.setItem("username", username); // Save username to localStorage
                showApp();
                socket.emit("newUser", username);
            }
        });

        // Send a chat message
        sendBtn.addEventListener("click", () => {
            const message = chatInput.value.trim();
            if (message) {
                socket.emit("chatMessage", { username, message });
                chatInput.value = "";
            }
        });

        // Listen for incoming chat messages
        socket.on("chatMessage", (data) => {
            const chatMessageDiv = document.createElement("div");
            chatMessageDiv.classList.add("chat-message");
            chatMessageDiv.classList.add(data.username === username ? "user2" : "user1");
            chatMessageDiv.textContent = `${data.username}: ${data.message}`;
            chatBox.appendChild(chatMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Socket listener for new users
        socket.on("newUser", (username) => {
            const chatMessageDiv = document.createElement("div");
            chatMessageDiv.classList.add("chat-message");
            chatMessageDiv.textContent = `${username} has joined the chat`;
            chatBox.appendChild(chatMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Play/pause video functionality (you can extend this based on socket events)
        socket.on("videoControl", (data) => {
            const video = document.getElementById("video");
            if (data.action === "pause") {
                video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } else if (data.action === "play") {
                video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
        });
    </script>
</body>
</html>
