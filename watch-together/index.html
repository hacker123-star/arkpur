<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background-color: #000;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      padding: 10px;
      z-index: 2;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .chat-message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }

    .chat-message.user {
      background-color: #25D366;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
      text-align: right;
    }

    .chat-message.other {
      background-color: #eaeaea;
      color: black;
      float: left;
      border-bottom-left-radius: 0;
    }

    .chat-username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    #chat-input {
      display: flex;
    }

    #chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #fff;
      color: black;
    }

    #chat-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    #change-username-button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
    }

    #change-username-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <button id="change-username-button">Change Username</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const changeUsernameButton = document.getElementById("change-username-button");

    let username = localStorage.getItem("username") || prompt("Enter your username:");
    if (!username) {
      username = `User${Math.floor(Math.random() * 1000)}`;
    }
    localStorage.setItem("username", username);

    // Utility to get consistent username color
    function getUsernameColor(name) {
      const colors = [
        "#e6194b", "#3cb44b", "#ffe119", "#4363d8",
        "#f58231", "#911eb4", "#46f0f0", "#f032e6",
        "#bcf60c", "#fabebe", "#008080", "#e6beff",
        "#9a6324", "#fffac8", "#800000", "#aaffc3"
      ];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    function appendMessage(sender, message) {
      const messageWrapper = document.createElement("div");
      const messageText = document.createElement("div");

      if (sender === username) {
        messageWrapper.className = "chat-message user";
        messageText.textContent = message;
        messageWrapper.appendChild(messageText);
      } else {
        messageWrapper.className = "chat-message other";

        const nameDiv = document.createElement("div");
        nameDiv.className = "chat-username";
        nameDiv.textContent = sender;
        nameDiv.style.color = getUsernameColor(sender);

        messageText.textContent = message;

        messageWrapper.appendChild(nameDiv);
        messageWrapper.appendChild(messageText);
      }

      chatBox.appendChild(messageWrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", { username, message });
        messageInput.value = "";
      }
    });

    socket.on("chatMessage", (data) => {
      appendMessage(data.username, data.message);
    });

    socket.on("loadMessages", (messages) => {
      messages.forEach(msg => appendMessage(msg.username, msg.message));
    });

    changeUsernameButton.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername) {
        username = newUsername;
        localStorage.setItem("username", username);
        alert("Username changed successfully!");
      }
    });
  </script>
</body>
  </html>
