<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together Chat</title>
  <!-- Styles omitted for brevity (use the one from previous steps) -->
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://<your-glitch-project-name>.glitch.me");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");

    let username = "";
    let color = "";

    function appendMessage(username, message, color, timestamp, isSystem) {
      const chatMessage = document.createElement("div");
      chatMessage.className = "chat-message";
      if (isSystem) {
        chatMessage.classList.add("system-message");
      }
      chatMessage.style.color = color || "#fff";

      chatMessage.innerHTML = `
        <span><strong>${username}</strong></span>
        <span class="chat-timestamp">[${timestamp}]</span><br>
        <span>${message}</span>
      `;
      chatBox.appendChild(chatMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on("welcome", (data) => {
      username = data.username;
      color = data.color;
    });

    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", { message });
        messageInput.value = "";
      }
    });

    socket.on("chatMessage", (data) => {
      appendMessage(data.username, data.message, data.color, data.timestamp, data.username === "System");
    });
  </script>
</body>
</html>
