<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }#video-container {
  width: 100%;
  height: 60%;
  background-color: #000;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#chat-container {
  height: 40%;
  background-color: #1e1e1e;
  display: flex;
  flex-direction: column;
  padding: 10px;
}

#chat-box {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 10px;
  padding: 10px;
  background-color: #121212;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
}

.chat-message {
  max-width: 80%;
  padding: 8px 12px;
  margin: 5px;
  border-radius: 10px;
  display: inline-block;
  word-wrap: break-word;
  position: relative;
}

.my-message {
  align-self: flex-end;
  background-color: #25d366;
  color: black;
}

.other-message {
  align-self: flex-start;
  background-color: #2c2c2c;
  color: white;
}

.username {
  font-weight: bold;
  margin-bottom: 2px;
}

.reply-preview {
  font-size: 0.85em;
  padding: 4px 8px;
  margin-bottom: 4px;
  border-left: 3px solid gray;
  background-color: rgba(255, 255, 255, 0.1);
}

.system-message {
  align-self: center;
  color: gray;
  font-style: italic;
  margin: 5px auto;
}

#chat-input {
  display: flex;
}

#chat-input input[type="text"] {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-right: 10px;
  background-color: #222;
  color: white;
}

#chat-input button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

#chat-input button:hover {
  background-color: #0056b3;
}

#change-username-button {
  background-color: #28a745;
  color: white;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

#change-username-button:hover {
  background-color: #218838;
}

  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <button id="change-username-button">Change Username</button>
  </div>  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const changeUsernameButton = document.getElementById("change-username-button");

    let username = localStorage.getItem("username") || prompt("Enter your username:");
    let replyTo = null;

    if (!username) {
      username = `User${Math.floor(Math.random() * 1000)}`;
    }

    socket.emit("setUsername", username, (isTaken) => {
      if (isTaken) {
        alert("Username already exists! Please reload and choose another.");
      } else {
        localStorage.setItem("username", username);
      }
    });

    const userColors = {};

    function getColorForUsername(name) {
      if (!userColors[name]) {
        const hash = [...name].reduce((acc, c) => acc + c.charCodeAt(0), 0);
        const hue = hash % 360;
        userColors[name] = `hsl(${hue}, 80%, 60%)`;
      }
      return userColors[name];
    }

    function appendMessage({ username: user, message, isSystem, reply }) {
      const messageDiv = document.createElement("div");

      if (isSystem) {
        messageDiv.className = "system-message";
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return;
      }

      const isMine = user === username;
      messageDiv.className = `chat-message ${isMine ? "my-message" : "other-message"}`;

      if (!isMine) {
        const name = document.createElement("div");
        name.className = "username";
        name.textContent = user;
        name.style.color = getColorForUsername(user);
        messageDiv.appendChild(name);
      }

      if (reply) {
        const replyPreview = document.createElement("div");
        replyPreview.className = "reply-preview";
        replyPreview.innerHTML = `<strong>${reply.username}:</strong> ${reply.message}`;
        messageDiv.appendChild(replyPreview);
      }

      const msg = document.createElement("div");
      msg.textContent = message;
      messageDiv.appendChild(msg);

      messageDiv.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        replyTo = { username: user, message };
        alert(`Replying to ${user}: ${message}`);
      });

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", { username, message, reply: replyTo });
        messageInput.value = "";
        replyTo = null;
      }
    });

    socket.on("chatMessage", appendMessage);
    socket.on("systemMessage", (msg) => appendMessage({ message: msg, isSystem: true }));

    socket.on("loadMessages", (messages) => {
      messages.forEach(appendMessage);
    });

    changeUsernameButton.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername) {
        socket.emit("setUsername", newUsername, (isTaken) => {
          if (isTaken) {
            alert("Username already exists! Try another.");
          } else {
            username = newUsername;
            localStorage.setItem("username", newUsername);
            alert("Username changed!");
          }
        });
      }
    });
  </script></body>
</html>
