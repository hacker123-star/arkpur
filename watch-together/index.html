<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #video-container {
      height: 40%;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #chat-container {
      height: 60%;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }

    .own-message {
      align-self: flex-end;
      background-color: #25D366;
      color: black;
    }

    .other-message {
      align-self: flex-start;
      background-color: #2a2a2a;
      color: white;
    }

    .username-label {
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 2px;
    }

    .reply-preview {
      font-size: 0.8em;
      padding: 4px;
      border-left: 3px solid #888;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .notification {
      align-self: center;
      color: #aaa;
      font-size: 0.9em;
    }

    #chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    #chat-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #reply-box {
      background-color: #222;
      padding: 6px;
      margin-bottom: 6px;
      border-left: 4px solid #25D366;
      font-size: 0.8em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>

    <div id="reply-box"></div>

    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const replyBox = document.getElementById("reply-box");

    let username = localStorage.getItem("username") || "";
    let replyTo = null;
    const userColors = {};

    function pickColor(name) {
      if (!userColors[name]) {
        const colors = ["#e91e63", "#ff5722", "#ff9800", "#9c27b0", "#03a9f4", "#4caf50", "#ffc107"];
        userColors[name] = colors[Math.floor(Math.random() * colors.length)];
      }
      return userColors[name];
    }

    function promptUsername() {
      let name;
      do {
        name = prompt("Enter your username:");
        if (!name) name = "User" + Math.floor(Math.random() * 1000);
        socket.emit("join", name, (res) => {
          if (res.success) {
            username = name;
            localStorage.setItem("username", username);
          } else {
            alert(res.message);
            promptUsername();
          }
        });
      } while (!username);
    }

    if (!username) {
      promptUsername();
    } else {
      socket.emit("join", username, (res) => {
        if (!res.success) {
          promptUsername();
        }
      });
    }

    function appendMessage({ id, username: sender, message, replyTo }) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message");

      const isOwn = sender === username;
      msgDiv.classList.add(isOwn ? "own-message" : "other-message");

      if (!isOwn) {
        const label = document.createElement("div");
        label.className = "username-label";
        label.style.color = pickColor(sender);
        label.textContent = sender;
        msgDiv.appendChild(label);
      }

      if (replyTo) {
        const preview = document.createElement("div");
        preview.className = "reply-preview";
        preview.innerText = `${replyTo.username}: ${replyTo.message}`;
        msgDiv.appendChild(preview);
      }

      const content = document.createElement("div");
      content.textContent = message;
      msgDiv.appendChild(content);

      // Slide to reply (touch and desktop)
      let startX;
      msgDiv.addEventListener("mousedown", (e) => startX = e.clientX);
      msgDiv.addEventListener("mouseup", (e) => {
        if (e.clientX - startX > 100) {
          replyTo = { username: sender, message };
          replyBox.style.display = "block";
          replyBox.innerText = `Replying to ${replyTo.username}: ${replyTo.message}`;
        }
      });

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", {
          username,
          message,
          replyTo
        });
        messageInput.value = "";
        replyTo = null;
        replyBox.style.display = "none";
      }
    });

    socket.on("chatMessage", appendMessage);

    socket.on("loadMessages", (msgs) => {
      chatBox.innerHTML = "";
      msgs.forEach(appendMessage);
    });

    socket.on("notification", (text) => {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.textContent = text;
      chatBox.appendChild(notif);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
