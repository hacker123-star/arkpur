<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%; /* Fixed height for video container */
      background-color: #000;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; /* Fixed height for chat container */
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 10px;
      z-index: 2;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
      background-color: #121212;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin-bottom: 8px;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .chat-message:nth-child(odd) {
      background-color: #333;
    }

    .chat-message:nth-child(even) {
      background-color: #444;
    }

    #chat-input {
      display: flex;
    }

    #chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #222;
      color: white;
    }

    #chat-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    #change-username-button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #change-username-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <button id="change-username-button">Change Username</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/"); // Replace with your Glitch URL

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const changeUsernameButton = document.getElementById("change-username-button");

    // Retrieve username from localStorage or prompt the user to enter one
    let username = localStorage.getItem("username") || prompt("Enter your username:");
    if (!username) {
      username = `User${Math.floor(Math.random() * 1000)}`;
      localStorage.setItem("username", username);
    }

    // Function to append messages to the chat box
    function appendMessage(username, message, color) {
      const chatMessage = document.createElement("div");
      chatMessage.className = "chat-message";
      chatMessage.style.color = color || "#fff";
      chatMessage.textContent = `${username}: ${message}`;
      chatBox.appendChild(chatMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message when button is clicked
    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", { username, message });
        messageInput.value = ""; // Clear input field
      }
    });

    // Receive messages from server
    socket.on("chatMessage", (data) => {
      appendMessage(data.username, data.message, data.color);
    });

    // Load previous messages when a user joins
    socket.on("loadMessages", (messages) => {
      messages.forEach((msg) => appendMessage(msg.username, msg.message, msg.color));
    });

    // Change username functionality
    changeUsernameButton.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername) {
        username = newUsername;
        localStorage.setItem("username", username); // Save the new username in localStorage
        alert("Username changed successfully!");
      }
    });
  </script>
</body>
</html>
