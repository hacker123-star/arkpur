<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }#video-container {
  flex: 3;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#chat-container {
  flex: 2;
  display: flex;
  flex-direction: column;
  padding: 10px;
  background-color: #1e1e1e;
}

#chat-box {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 10px;
  background-color: #121212;
  padding: 10px;
  border-radius: 5px;
}

.chat-message {
  margin: 8px 0;
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 10px;
  position: relative;
  word-wrap: break-word;
}

.chat-message.self {
  background-color: #128c7e;
  color: white;
  align-self: flex-end;
}

.chat-message.other {
  background-color: #2c2c2c;
  color: white;
  align-self: flex-start;
}

.sender-name {
  font-size: 0.8em;
  margin-bottom: 4px;
  font-weight: bold;
}

.reply-box {
  font-size: 0.75em;
  background-color: rgba(255, 255, 255, 0.1);
  border-left: 3px solid #999;
  padding: 4px 8px;
  margin-bottom: 5px;
  border-radius: 5px;
}

.system-message {
  text-align: center;
  font-size: 0.85em;
  color: gray;
  margin: 10px auto;
}

#chat-input {
  display: flex;
  gap: 10px;
}

#chat-input input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #2c2c2c;
  color: white;
}

#chat-input button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

#change-username-button {
  background-color: #28a745;
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <button id="change-username-button">Change Username</button>
  </div>  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const changeUsernameButton = document.getElementById("change-username-button");

    const userColors = {};

    function assignColor(username) {
      if (!userColors[username]) {
        const colors = ["#e91e63", "#ff9800", "#9c27b0", "#03a9f4", "#4caf50"];
        userColors[username] = colors[Object.keys(userColors).length % colors.length];
      }
      return userColors[username];
    }

    function appendMessage(username, message, color, replyTo, isSystem) {
      const chatMessage = document.createElement("div");

      if (isSystem) {
        chatMessage.className = "system-message";
        chatMessage.textContent = message;
      } else {
        const msgWrapper = document.createElement("div");
        msgWrapper.className = "chat-message";
        msgWrapper.classList.add(username === localStorage.getItem("username") ? "self" : "other");

        if (replyTo) {
          const replyBox = document.createElement("div");
          replyBox.className = "reply-box";
          replyBox.innerHTML = `<strong style="color:${assignColor(replyTo.username)}">${replyTo.username}</strong><br>${replyTo.message}`;
          msgWrapper.appendChild(replyBox);
        }

        if (username !== localStorage.getItem("username")) {
          const name = document.createElement("div");
          name.className = "sender-name";
          name.style.color = color;
          name.textContent = username;
          msgWrapper.appendChild(name);
        }

        const text = document.createElement("div");
        text.textContent = message;
        msgWrapper.appendChild(text);
        chatMessage.appendChild(msgWrapper);
      }

      chatBox.appendChild(chatMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function setUsername() {
      let username = "";
      while (!username) {
        username = prompt("Enter your username:");
        if (!username) continue;
        socket.emit("setUsername", username, (res) => {
          if (res.success) {
            localStorage.setItem("username", username);
          } else {
            alert(res.message);
            username = "";
          }
        });
        await new Promise((r) => setTimeout(r, 500));
      }
      return username;
    }

    let username = localStorage.getItem("username");
    if (!username) {
      setUsername().then((name) => {
        username = name;
      });
    } else {
      socket.emit("setUsername", username, (res) => {
        if (!res.success) {
          setUsername().then((name) => {
            username = name;
          });
        }
      });
    }

    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", { username, message });
        messageInput.value = "";
      }
    });

    socket.on("chatMessage", (data) => {
      appendMessage(data.username, data.message, assignColor(data.username), data.replyTo);
    });

    socket.on("systemMessage", (text) => {
      appendMessage(null, text, null, null, true);
    });

    socket.on("loadMessages", (messages) => {
      messages.forEach((msg) => {
        if (msg.system) {
          appendMessage(null, msg.message, null, null, true);
        } else {
          appendMessage(msg.username, msg.message, assignColor(msg.username), msg.replyTo);
        }
      });
    });

    changeUsernameButton.addEventListener("click", () => {
      setUsername().then((name) => {
        username = name;
        alert("Username changed.");
      });
    });
  </script></body>
</html>
