<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #video-container { display: flex; justify-content: center; margin: 20px; }
    video { width: 80%; height: auto; border: 1px solid #ccc; }
    #chat-container { display: flex; flex-direction: column; height: 300px; margin: 20px; }
    #messages { overflow-y: auto; flex: 1; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #message-input { display: flex; }
    #message-input input { flex: 1; padding: 10px; border: 1px solid #ccc; }
    #message-input button { padding: 10px; border: 1px solid #ccc; cursor: pointer; background-color: #007BFF; color: #fff; }
  </style>
</head>
<body>
  <h1>Watch Movies Together</h1>

  <div id="video-container">
    <video id="video-player" controls>
      <source src="https://drive.google.com/uc?export=download&id=YOUR_GOOGLE_DRIVE_VIDEO_ID" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="message-input">
      <input type="text" id="chat-message" placeholder="Type your message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const videoPlayer = document.getElementById('video-player');
    const messages = document.getElementById('messages');
    const chatMessage = document.getElementById('chat-message');

    const socket = io('https://YOUR-REPLIT-BACKEND-URL.repl.co'); // Replace with your backend URL

    // Sync video actions
    videoPlayer.addEventListener('play', () => {
      socket.emit('video-action', { action: 'play', currentTime: videoPlayer.currentTime });
    });

    videoPlayer.addEventListener('pause', () => {
      socket.emit('video-action', { action: 'pause', currentTime: videoPlayer.currentTime });
    });

    videoPlayer.addEventListener('seeked', () => {
      socket.emit('video-action', { action: 'seek', currentTime: videoPlayer.currentTime });
    });

    socket.on('video-action', (data) => {
      if (data.action === 'play') {
        videoPlayer.currentTime = data.currentTime;
        videoPlayer.play();
      } else if (data.action === 'pause') {
        videoPlayer.currentTime = data.currentTime;
        videoPlayer.pause();
      } else if (data.action === 'seek') {
        videoPlayer.currentTime = data.currentTime;
      }
    });

    // Chat functionality
    socket.on('message', (msg) => {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messages.appendChild(messageElement);
    });

    function sendMessage() {
      const message = chatMessage.value;
      socket.emit('message', message);
      chatMessage.value = '';
    }
  </script>
</body>
        </html>
