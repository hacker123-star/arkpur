<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #video-container {
      width: 100%;
      height: 60vh;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #chat-container {
      height: 40vh;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding-right: 10px;
    }

    .chat-message {
      max-width: 75%;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 8px;
      display: inline-block;
      word-wrap: break-word;
      white-space: pre-wrap;
      position: relative;
    }

    .user-message {
      align-self: flex-end;
      background-color: #25d366;
      color: black;
      border-bottom-right-radius: 0;
    }

    .other-message {
      align-self: flex-start;
      background-color: #2c2c2c;
      color: white;
      border-bottom-left-radius: 0;
    }

    .username {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 2px;
    }

    #chat-input {
      display: flex;
      margin-top: 5px;
    }

    #chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #222;
      color: white;
    }

    #chat-input button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    #change-username-button {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 6px;
    }

    #change-username-button:hover {
      background-color: #218838;
    }

    .chat-message:hover {
      cursor: pointer;
    }

    .reply-preview {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #25d366;
      padding: 4px 8px;
      margin-bottom: 4px;
      font-size: 0.85em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>

    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <button id="change-username-button">Change Username</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const changeUsernameButton = document.getElementById("change-username-button");

    let username = localStorage.getItem("username") || prompt("Enter your username:");
    if (!username) {
      username = `User${Math.floor(Math.random() * 1000)}`;
    }
    localStorage.setItem("username", username);

    let replyTo = null;

    function hashColor(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return `hsl(${hash % 360}, 60%, 70%)`;
    }

    function appendMessage(data, isOwn = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message";
      msgDiv.classList.add(isOwn ? "user-message" : "other-message");

      if (!isOwn) {
        const nameDiv = document.createElement("div");
        nameDiv.className = "username";
        nameDiv.style.color = hashColor(data.username);
        nameDiv.textContent = data.username;
        msgDiv.appendChild(nameDiv);
      }

      if (data.reply) {
        const replyPreview = document.createElement("div");
        replyPreview.className = "reply-preview";
        replyPreview.textContent = `${data.reply.username}: ${data.reply.message}`;
        msgDiv.appendChild(replyPreview);
      }

      const text = document.createElement("div");
      text.textContent = data.message;
      msgDiv.appendChild(text);

      msgDiv.addEventListener("click", () => {
        replyTo = { username: data.username, message: data.message };
        messageInput.placeholder = `Replying to ${data.username}...`;
      });

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", {
          username,
          message,
          reply: replyTo
        });
        messageInput.value = "";
        messageInput.placeholder = "Type a message...";
        replyTo = null;
      }
    });

    changeUsernameButton.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername) {
        socket.emit("changeUsername", { old: username, new: newUsername }, (response) => {
          if (response.success) {
            username = newUsername;
            localStorage.setItem("username", username);
            alert("Username changed!");
          } else {
            alert(response.message);
          }
        });
      }
    });

    socket.on("chatMessage", (data) => {
      appendMessage(data, data.username === username);
    });

    socket.on("loadMessages", (messages) => {
      messages.forEach(data => appendMessage(data, data.username === username));
    });

    socket.on("notification", (text) => {
      const note = document.createElement("div");
      note.textContent = text;
      note.style.fontSize = "0.8em";
      note.style.textAlign = "center";
      note.style.color = "#bbb";
      chatBox.appendChild(note);
    });
  </script>
</body>
</html>
