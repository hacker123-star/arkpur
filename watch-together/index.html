<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Together</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }#video-container {
  flex: 0 0 40%;
  width: 100%;
  background-color: #000;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#chat-container {
  flex: 1;
  width: 100%;
  background-color: #1e1e1e;
  display: flex;
  flex-direction: column;
  padding: 10px;
  box-sizing: border-box;
}

#chat-box {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 10px;
  border: 1px solid #333;
  padding: 10px;
  background-color: #121212;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
}

.chat-message {
  max-width: 80%;
  margin: 5px;
  padding: 8px 12px;
  border-radius: 10px;
  display: inline-block;
  word-wrap: break-word;
  position: relative;
}

.own-message {
  align-self: flex-end;
  background-color: #075e54;
  color: white;
  text-align: right;
}

.other-message {
  align-self: flex-start;
  background-color: #2a2a2a;
  color: white;
}

.username {
  font-weight: bold;
  margin-bottom: 2px;
  color: #00e676;
}

.system-message {
  align-self: center;
  color: #bbb;
  font-style: italic;
  margin: 10px 0;
}

.reply-container {
  background-color: #1f1f1f;
  border-left: 3px solid #007bff;
  padding: 5px 10px;
  margin-bottom: 4px;
  font-size: 0.9em;
  color: #ccc;
  border-radius: 5px;
}

#chat-input {
  display: flex;
  gap: 10px;
}

#chat-input input[type="text"] {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #222;
  color: white;
}

#chat-input button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

#chat-input button:hover {
  background-color: #0056b3;
}

#change-username-button {
  background-color: #28a745;
  color: white;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

#change-username-button:hover {
  background-color: #218838;
}

  </style>
</head>
<body>
  <div id="video-container">
    <iframe src="https://drive.google.com/file/d/1FwRD1AxYs9SChm_DoG-Y8bKXFs6zoYmR/preview" allowfullscreen></iframe>
  </div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <button id="change-username-button">Change Username</button>
  </div>  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>  <script>
    const socket = io("https://zigzag-bird-orchestra.glitch.me/");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");
    const changeUsernameButton = document.getElementById("change-username-button");

    let username = localStorage.getItem("username") || prompt("Enter your username:");

    function promptUsername() {
      socket.emit("checkUsername", username);
    }

    socket.on("usernameStatus", (isAvailable) => {
      if (!isAvailable) {
        username = prompt("Username already exists. Enter a different one:");
        promptUsername();
      } else {
        localStorage.setItem("username", username);
        socket.emit("join", username);
      }
    });

    if (username) {
      promptUsername();
    }

    function appendMessage(data) {
      const { username: sender, message, self, replyTo } = data;
      const msg = document.createElement("div");
      msg.className = `chat-message ${self ? "own-message" : "other-message"}`;

      if (!self) {
        const nameEl = document.createElement("div");
        nameEl.className = "username";
        nameEl.textContent = sender;
        msg.appendChild(nameEl);
      }

      if (replyTo) {
        const reply = document.createElement("div");
        reply.className = "reply-container";
        reply.textContent = `${replyTo.username}: ${replyTo.message}`;
        msg.appendChild(reply);
      }

      const content = document.createElement("div");
      content.textContent = message;
      msg.appendChild(content);

      msg.addEventListener("click", () => {
        replyTarget = { username: sender, message };
        messageInput.placeholder = `Replying to ${sender}: ${message}`;
      });

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendSystemMessage(text) {
      const systemMsg = document.createElement("div");
      systemMsg.className = "system-message";
      systemMsg.textContent = text;
      chatBox.appendChild(systemMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    let replyTarget = null;

    sendButton.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg) {
        socket.emit("chatMessage", { username, message: msg, replyTo: replyTarget });
        messageInput.value = "";
        messageInput.placeholder = "Type a message...";
        replyTarget = null;
      }
    });

    socket.on("chatMessage", (data) => {
      appendMessage({
        ...data,
        self: data.username === username
      });
    });

    socket.on("loadMessages", (messages) => {
      messages.forEach(data => {
        appendMessage({
          ...data,
          self: data.username === username
        });
      });
    });

    socket.on("systemMessage", (text) => {
      appendSystemMessage(text);
    });

    changeUsernameButton.addEventListener("click", () => {
      const newUsername = prompt("Enter a new username:");
      if (newUsername) {
        username = newUsername;
        promptUsername();
      }
    });
  </script></body>
</html>
